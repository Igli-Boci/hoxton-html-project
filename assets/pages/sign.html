<html lang="en">

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="signup-box">
        <h1>Sign Up</h1>

            <i class="fa-solid fa-user"></i>
            <input type="text" placeholder="Email" name="" value="">
        </div>
        <div class="text-box">
            <i class="fa-solid fa-user"></i>
            <input type="text" placeholder="Confirm Email" name="" value="">

            <input type="password" placeholder="Password" name="" value="">

        <div class="text-box">
            <input type="password" placeholder="Confirm Password" name="" value="">
        </div>
        <input class="button" type="button" placeholder="Confirm Password" name="" value="Sign Up">
